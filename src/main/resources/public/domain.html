        <title>DZone Zone Leader Syndication Tool</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="patternfly-2.9.0/dist/img/apple-touch-icon-precomposed-152.png">
        <!-- iPad retina icon (iOS < 7) -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="patternfly-2.9.0/dist/img/apple-touch-icon-precomposed-144.png">
        <!-- iPad non-retina icon -->
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="patternfly-2.9.0/dist/img/apple-touch-icon-precomposed-76.png">
        <!-- iPad non-retina icon (iOS < 7) -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="patternfly-2.9.0/dist/img/apple-touch-icon-precomposed-72.png">
        <!-- iPhone 6 Plus icon -->
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="patternfly-2.9.0/dist/img/apple-touch-icon-precomposed-180.png">
        <!-- iPhone retina icon (iOS < 7) -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="patternfly-2.9.0/dist/img/apple-touch-icon-precomposed-114.png">
        <!-- iPhone non-retina icon (iOS < 7) -->
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="patternfly-2.9.0/dist/img/apple-touch-icon-precomposed-57.png">
        <link rel="stylesheet" href="patternfly-2.9.0/dist/css/patternfly.min.css" >
        <link rel="stylesheet" href="patternfly-2.9.0/dist/css/patternfly-additions.min.css" >
        <script src="patternfly-2.9.0/components/jquery/dist/jquery.min.js"></script>
        <script src="patternfly-2.9.0/components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="patternfly-2.9.0/dist/js/patternfly.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    </head>

    <body>
        <div class="container">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>DZone Zone Leader Syndication Tool</legend>

                    <div class="form-group">
                        <label class="col-md-1 control-label" for="domain" >Domain</label>
                        <div class="col-md-11">
                            <input id="domain" name="domain" type="text" class="form-control input-md" value="www.adventuresinoss.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-1 control-label" for="user">User</label>
                        <div class="col-md-11">
                            <div class="input-group">
                                <input id="user" name="user" type="text" class="form-control input-md">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="adduser">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-1 control-label" for="topic">Users</label>
                        <div class="col-md-11">
                            <div class="input-group newdetailsselect">
                                <select size="5" class="newdetailsselect" id="userlist"></select>
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-1 control-label" for="topic">Topic</label>
                        <div class="col-md-11">
                            <div class="input-group">
                                <input id="topic" name="topic" type="text" class="form-control input-md">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="addtopic">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-1 control-label" for="topic">Topics</label>
                        <div class="col-md-11">
                            <div class="input-group newdetailsselect">
                                <select size="5" class="newdetailsselect" id="topiclist"></select>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-1 control-label" for="image">Image</label>
                        <div class="col-md-11">
                            <div class="input-group">
                                <input id="image" name="image" type="text" class="form-control input-md">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="addimage">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-1 control-label" for="topic">Images</label>
                        <div class="col-md-11">
                            <div class="input-group newdetailsselect">
                                <select size="5" class="newdetailsselect" id="imagelist"></select>
                            </div>
                        </div>
                    </div>

                </fieldset>

                <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>

                <button type="button" class="btn btn-primary btn-lg" id="restart">Restart</button>

                <br/>
            </form>

        </div><!-- /container -->

        <script src="domain.js"></script>

    </body>
</html>
